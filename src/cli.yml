name: flavours
about: "A simple way to and use base16 standard schemes and templates"
settings:
    - ArgRequiredElseHelp
    - UnifiedHelpMessage
    - DisableHelpSubcommand
args:
    - verbose:
        short: v
        long: verbose
        help: Be more verbose
subcommands:
    - apply:
        about: Applies scheme that best matches pattern
        settings:
            - UnifiedHelpMessage
            - DisableHelpSubcommand
            - DisableVersion
        args:
            - pattern:
                help: Pattern to match. If not specified, defaults to last applied scheme, or all available schemes (if ran with '--multiple')
            - multiple:
                short: m
                long: multiple
                help: Instead of best match, chooses randomly among all schemes that match the pattern
            - config:
                short: c
                long: config
                value_name: FILE
                help: Specifies a custom configuration
                takes_value: true
    - query:
        about: Queries scheme that best matches pattern.
        settings:
            - UnifiedHelpMessage
            - DisableHelpSubcommand
            - DisableVersion
        args:
            - pattern:
                help: Pattern to match. If not specified, defaults to last applied scheme, or all available schemes (if ran with '--multiple')
            - multiple:
                short: m
                long: multiple
                help: Instead of the single best match, show all schemes that match the pattern
    - update:
        about: Updates schemes/templates lists or (re)downloads them
        settings:
            - UnifiedHelpMessage
            - DisableHelpSubcommand
            - DisableVersion
        args:
            - operation:
                help: Grabs lists of schemes and templates from official base16 repo (alternatively, specify another one with '--repo'), or (re)downloads schemes/templates (as specified in the lists), or all of the above
                required: true
                possible_values:
                    - lists
                    - schemes
                    - templates
                    - all
            - repo:
                short: r
                long: repo
                value_name: URL
                help: Specifies a custom (git) repository
                takes_value: true

