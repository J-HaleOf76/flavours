name: flavours
about: "A simple way to and use base16 standard schemes and templates"
settings:
    - ArgRequiredElseHelp
    - UnifiedHelpMessage
    - DisableHelpSubcommand
args:
    - verbose:
        short: v
        long: verbose
        help: Be more verbose
subcommands:
    - apply:
        about: Applies scheme that best matches pattern
        visible_alias: a
        settings:
            - UnifiedHelpMessage
            - DisableHelpSubcommand
            - DisableVersion
        args:
            - pattern:
                help: Pattern to match. If not specified, defaults to last applied scheme, or all available schemes (if ran with '--multiple')
            - multiple:
                short: m
                long: multiple
                help: Instead of best match, chooses randomly among all schemes that match the pattern
            - config:
                short: c
                long: config
                value_name: FILE
                help: Specifies a custom configuration location. (Defaults to ~/.config/flavours/config.toml)
                takes_value: true
    - query:
        about: Queries scheme that best matches pattern.
        visible_alias: q
        settings:
            - UnifiedHelpMessage
            - DisableHelpSubcommand
            - DisableVersion
        args:
            - pattern:
                help: Pattern to match. If not specified, defaults to last applied scheme, or all available schemes (if ran with '--multiple')
            - multiple:
                short: m
                long: multiple
                help: Instead of the single best match, show all schemes that match the pattern
            - config:
                short: c
                long: config
                value_name: FILE
                help: Specifies a custom configuration location. (Defaults to ~/.config/flavours/config.toml)
                takes_value: true
    - update:
        about: Updates schemes/templates lists or (re)downloads them
        visible_alias: u
        settings:
            - UnifiedHelpMessage
            - DisableHelpSubcommand
            - DisableVersion
        args:
            - operation:
                help: Update sources lists from repositories or re(download) schemes/templates specified in the lists. Default repositories and download directory can be changed in configuration file.
                required: true
                possible_values:
                    - lists
                    - schemes
                    - templates
                    - all
            - repo:
                short: r
                long: repo
                value_name: URL
                help: Specifies a custom (git) repository
                takes_value: true
            - config:
                short: c
                long: config
                value_name: FILE
                help: Specifies a custom configuration location. (Defaults to ~/.config/flavours/config.toml)
                takes_value: true
 
